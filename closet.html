<!DOCTYPE html>
<head>
    <title>옷장</title>
    <link href="./public/style.css" rel="stylesheet">
</head>
<body>
    <header> 
        <h1>Closet</h1>
    </header>

    <nav id ="menubar">
        <ul>
            <li><a href="#" id="homeBtn">Home</a></li>
            <li><a href="#" id="closetBtn">Closet</a></li>
            <li><a href="#" id="pickolorBtn">Pickolor</a></li>
            <li><a href="#" id="signupBtn">SignUp</a></li>
        </ul>
    </nav>

    <main>
        <aside>
            <h2>옷장</h2>
            <ul>
              <li><a href="#top">상의</a></li>
              <li><a href="#bottom">하의</a></li>
              <li><a href="#cap">모자</a></li>
            </ul>
        </aside>
    
        <section style="overflow-y: scroll">
            <h2>상의</h2>
            <hr>
            <form id="uploadFormTop" enctype="multipart/form-data" action="/upload/top" method="POST">
                <input type="file" name="image">
                <button type="submit">사진 업로드</button>
            </form>
            <div id="top"></div>

            <h2>하의</h2>
            <hr>
            <form id="uploadFormBottom" enctype="multipart/form-data" action="/upload/bottom" method="POST">
                <input type="file" name="image">
                <button type="submit">사진 업로드</button>
            </form>
            <div id="bottom"></div>

            <h2>모자</h2>
            <hr>
            <form id="uploadFormCap" enctype="multipart/form-data" action="/upload/cap" method="POST">
                <input type="file" name="image">
                <button type="submit">사진 업로드</button>
            </form>
            <div id="cap"></div>
        </section>
    </main> 

    <footer>
        <p><strong>&copy 2024  Pickolor 메인 페이지. All rights reserved.</strong></p>
    </footer>
    <script src="./public/java.js"></script> 
</body>
</html>
