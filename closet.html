<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>옷장</title>
    <link href="./public/style.css" rel="stylesheet">
</head>
<body onload>
    <header>
        <div class="login-container">
            <form id="login" method="POST">
                <input type="text" placeholder="아이디" name="id">
                <input type="password" placeholder="비밀번호" name="password">
                <button type="submit">로그인</button>
            </form>
        </div>
        <div class="title-container">
            <h1>Closet</h1>
        </div>
    </header>

    <nav id="menubar">
        <ul>
            <li><a href="#" id="homeBtn">Home</a></li>
            <li><a href="#" id="closetBtn">Closet</a></li>
            <li><a href="#" id="pickolorBtn">Pickolor</a></li>
            <li><a href="#" id="signupBtn">SignUp</a></li>
        </ul>
    </nav>

    <main id="closetMain">
        <section>
            <strong style="display: inline-block; font-size: 25px;">상의</strong>
            <form id="uploadFormTop" enctype="multipart/form-data" action="/upload/top" method="POST">
                <input type="file" name="image">
                <button type="submit">업로드</button>
            </form>
            <hr>
            <div id="top" style="overflow-x: scroll;"></div>

            <strong style="display: inline-block; font-size: 25px;">하의</strong>
            <form id="uploadFormBottom" enctype="multipart/form-data" action="/upload/bottom" method="POST">
                <input type="file" name="image">
                <button type="submit">업로드</button>
            </form>
            <hr>
            <div id="bottom" style="overflow-x: scroll;"></div>

            <strong style="display: inline-block; font-size: 25px;">아우터</strong>
            <form id="uploadFormOuter" enctype="multipart/form-data" action="/upload/outer" method="POST">
                <input type="file" name="image">
                <button type="submit">업로드</button>
            </form>
            <hr>
            <div id="outer" style="overflow-x: scroll;"></div>

            <strong style="display: inline-block; font-size: 25px;">신발</strong>
            <form id="uploadFormShoe" enctype="multipart/form-data" action="/upload/shoe" method="POST">
                <input type="file" name="image">
                <button type="submit">업로드</button>
            </form>
            <hr>
            <div id="shoe" style="overflow-x: scroll;"></div>
        </section>
    </main> 
    <footer>
        <p><strong>&copy; 2024 Pickolor 메인 페이지. All rights reserved.</strong></p>
    </footer>
    <script src="./public/java.js"></script>
</body>
</html>
